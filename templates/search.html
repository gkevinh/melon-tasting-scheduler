<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
  </head>
  <body>
    <h1>Search For A Reservation</h1>
    <h3>Please choose a date and a time.</h3>
    <br>
    <form id="reservation-form">
      <label for="start">Start date:</label>
      <input type="date" id="start" name="trip-start"
             value="2023-05-06"
             min="2023-01-01" max="2024-05-05">
      <br><br><br>
      <label for="time">Time:</label>
      <select id="time" name="time">
        {% for period in ['AM', 'PM'] %}
          {% for hour in range(1, 13) %}
            {% for minute in ['00', '30'] %}
              <option value="{{ hour }}:{{ minute }}{{ period }}">{{ hour }}:{{ minute }} {{ period }}</option>
            {% endfor %}
          {% endfor %}
        {% endfor %}
      </select>
      <input type="hidden" id="reservation_date" value="{{ reservation_date }}">
      <input type="hidden" id="reservation_time" value="{{ reservation_time }}">
      <input type="hidden" id="is_not_available" value="{{ is_not_available }}">
      
      <br><br><br>
      <button type="submit">Submit</button>
    </form>
    <div class="h_container add-reservation">
    </div>
    <script src="/static/js/reservation.js"></script>
  </body>
</html>
