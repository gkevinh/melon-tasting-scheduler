<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
  </head>
  <body>
    <h1>Search For A Reservation</h1>
    <h3>Please choose a date and a time.</h3>
    <br>
    <form id="reservation-form">
      <label for="start">Start date:</label>
      <input type="date" id="start" name="trip-start"
             value="{{today}}"
             min="{{today}}">
             <script>
                const today = new Date().toISOString().split('T')[0];
                const maxDate = new Date(new Date().setFullYear(new Date().getFullYear() + 1)).toISOString().split('T')[0];
                document.getElementById("start").setAttribute("max", maxDate);
             </script>
      <br><br><br>
      <label for="time">Time:</label>
      <select id="time" name="time">
        {% for period in ['AM', 'PM'] %}
          {% for hour in range(1, 13) %}
            {% for minute in ['00', '30'] %}
              <option value="{{ hour }}:{{ minute }}{{ period }}">{{ hour }}:{{ minute }} {{ period }}</option>
            {% endfor %}
          {% endfor %}
        {% endfor %}
      </select>
      <input type="hidden" id="reservation_date" name="reservation_date">
      <input type="hidden" id="reservation_time" name="reservation_time">
      <input type="hidden" id="is_not_available" name="is_not_available">
      <br><br><br>
      <button type="submit">Submit</button>
    </form>
    <div class="h_container add-reservation">
    </div>
    <script src="/static/js/reservation.js"></script>
  </body>
</html>
