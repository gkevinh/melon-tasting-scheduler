<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>
    <link rel="stylesheet" href="/static/css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="login">
    <h1>Make A Reservation <br>
      or <br>
      View Your Reservations <br>
    </h1>
    <form>
        {% with message = get_flashed_messages() %}
        {% if message %}
            <ul class="flashes">
            <h3>{{ message[0] }}</h3>
            </ul>
        {% endif %}
        {% endwith %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-primary class-1" href="/search">Schedule A Reservation</a>
          </li>
          <br>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-primary class-1" href="/user-reservations">View Your Scheduled Reservations</a>
          </li>
          <br>
          <li class="nav-item">
            <a class="nav-link btn btn-primary class-1" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
        </form>
        </div>
    </form>
  </body>
</html>
